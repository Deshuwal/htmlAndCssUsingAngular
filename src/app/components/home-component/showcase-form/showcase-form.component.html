<div class="showcase-form card">
        <h2>Request a Demo</h2>
        <!-- form design -->
        <form (ngSubmit) ="onSubmit()">
            <div class="form-control">
                <input
                 type="text"
                 name="name" 
            
                 placeholder="Name" 
                 required>
            </div>
            <div class="form-control">
                <input
                 type="text" 
                 name="company" 
                 placeholder="Company Name" 
                 required>
            </div>
            <div class="form-control">
                <input
                 type="email" 
                 name="email" 
                 placeholder="Email Address" 
                 required>
            </div>
            <input
             type="submit" 
             value="send" 
             class="btn btn-primary">
        </form>
</div>
